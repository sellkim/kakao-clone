<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Chats</title>
</head>

<body>
    <header>
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth"></i>
                <span class="header__battery">50% <i class="fas fa-battery-half"></i></span>
            </div>

        </div>
        <div class="header__bottom">
            <div class="header__column"></div>
            <span class="header__text">Edit</span>
            <div class="header__column">
                <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
            </div>
            <div class="header__column">
                <!-- <i class="fa fa-cog fa-lg"></i> -->
            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <ul class="chats__list">
            <li class="chast__chast">
                <div class="chat__content">
                    <img src="images/avatar.jpg" alt="">
                    <div class="chat__preview">
                        <h3 class="chat__user">Chantal</h3>
                        <span class="chat__last-message">
                            Hello! This is a test message.
                        </span>
                    </div>
                </div>
                <span class="_chat__date-time">
                    15:55
                </span>
            </li>
            <li class="chast__chast">
                <div class="chat__content">
                    <img src="images/avatars.jpg" alt="">
                    <div class="chat__preview">
                        <h3 class="chat__user">KakaoTalk</h3>
                        <span class="chat__last-message">
                            [KakaoTalk PC]
                        </span>
                    </div>
                </div>
                <span class="_chat__date-time">
                    Jul 21
                </span>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
        </a>
    </nav>
    
</body>

</html>
