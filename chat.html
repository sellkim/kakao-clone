<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Chat</title>
</head>

<body>
    <header>
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth"></i>
                <span class="header__battery">50% <i class="fas fa-battery-half"></i></span>
            </div>

        </div>
        <div class="header__bottom">
            <div class="header__column"></div>
            <span class="header__text">
                <i class="fa fa-chevron-left fa-lg"></i>
            </span>
            <div class="header__column">
                <span class="header__text">Chantal </span>
            </div>
            <div class="header__column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="ate-divider__text">Wednesday, August</span>
        </div>
        <div class="chat__message chat__message-from-me">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">Hello! This is a test message.</span>
        </div>
        <div class="chat__message chat__message-to-me">
            <img src="images/avatar.jpg" alt="" class="chat__message-avater">
            <div class="chat__message-center">
                <H3>Chantal</H3>
                <span class="chat__message-body">And this is a answer.</span>
            </div>
            <span class="chat__message-time">17:58</span>
        </div>
    </main>
    <div class="type_message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="fa fa-smile"></i>
        </div>
        <span class="recore-message">
            <i class="fa fa-microphone"></i>
        </span>
    </div>
</body>
</html>
